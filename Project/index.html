<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title class="title">Timer</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <main class="main">
         <div class="main__container _container">
            <div class="main__content">
               <div class="main__time"></div>
               <div class="main__inputs">
                  <input type="number" class="main__hour" placeholder="Hours">
                  <input type="number" class="main__minutes" placeholder="Minutes">
                  <input type="number" class="main__seconds" placeholder="Seconds">
                  <button class="main__buttonSet">Set Time</button>
                  <button class="main__buttonStop">Stop</button>
               </div>
            </div>
         </div>
   </div>
   </main>
   </div>
   <script src="./js/main.js"></script>
</body>

</html>
